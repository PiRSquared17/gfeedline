<div class='status event $styles' id='$id'>
  <div class='icon'>
    <a href='http://twitter.com/$user_name/' 
       style='color: #$user_color;'>
      <img src='$image_uri' class='usericon' width='36' height='36'></a>
  </div>

  <div class='text'>
    <div>
      $pre_username
      <a href='http://twitter.com/$user_name/'
         style='color: #$user_color;' class='username' 
         title='$user_name' data-user='$user_name'>$full_name</a>
      $protected
      $post_username
      $event
    </div>

    <div class='datetime'>$date_time</div>

    <div class='target'>
      <span class='body'>$target_body</span> 
      <span class='datetime'>$target_date_time</span>
    </div>
  </div>
</div>
