<div class='status $styles' id='$id' data-inreplyto='$in_reply_to'>
  <div class='icon'>
    <a href='$permalink'
       style='color: #$user_color;'>
      <img src='$image_uri' class='usericon' width='36' height='36'></a>
  </div>

  <div class='text'>
    <div class='user'>
      <a href='$permalink'
         style='color: #$user_color;' class='username' title='$user_name'
         data-user='$user_name' data-fullname='$full_name'>$full_name</a>
      <span class='screenname'>$user_name2<span>
      $protected
    </div>
    <div class='body' dir='auto'>$status_body</div>
    <div class='retweet'>$retweet</div>
    <div class='datetime'>$date_time $source</div>
    $target
  </div>
</div>
