<div class='status $styles' id='$id' data-inreplyto='$in_reply_to'>
  <span class='datetime'>($date_time)</span>
  <img class='usericon' src='$image_uri' width='24' height='24'>
  $retweet
  $pre_username
  <a href='$permalink'
     style='color: #$user_color;' class='username' title='$full_name' 
     data-user='$user_name' data-fullname='$full_name'>$user_name</a>
  $protected
  $post_username
  $event
  <span class='body'>$status_body</span>
  $target
</div>
