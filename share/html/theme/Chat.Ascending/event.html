<div class='status event $styles' id='$id'>
  <span class='datetime'>($date_time)</span>
  <img class='usericon' src='$image_uri' width='24' height='24'>
  <a href='http://twitter.com/$user_name/'
     style='color: #$user_color;' class='username'
     title='$full_name' data-user='$user_name'>$user_name</a>
  $protected
  <span class='body'>$event</span>

  <div class='target'>
    <span class='body'>$target_body</span> 
    <span class='datetime'>$target_date_time</span>
  </div>

</div>
